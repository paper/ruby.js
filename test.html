<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ruby Test</title>

<body>
  <script>
    var log = console.log;
    
    //log( "dsfsa".respond_to("?slice") )
    //log( 5..respond_to("?upto") );
    
    //log( [1, 2, 3].respond_to("?push") )
    
    //log( [1, 2, 3].respond_to("?hello") )
    var x = [1,2,3];
    var y = x.collect(function(x){
      return Math.pow(x,2);
    });
    log(x) // [1, 2, 3]
    log(y) // [1, 4, 9]
    
    var z = x.collect("!", function(x){
      return Math.pow(x,2);
    });
    
    log(x) // [1, 2, 3]
    log(z) // [1, 4, 9]
  </script>
</body>
</html>
